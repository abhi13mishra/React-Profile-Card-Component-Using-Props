<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root" class="p-10"></div>

    <script type="text/babel">
      function ProfileCard({ name = "Anonymous", age, bio = "No biography provided." }) {
        const truncatedBio =
          bio.length > 100 ? bio.slice(0, 100) + "â€¦ Read More" : bio;

        return (
          <div className="max-w-sm rounded-xl shadow-lg p-6 border bg-white text-gray-800">
            <h2 className="text-2xl font-bold mb-2">{name}</h2>
            <p className="text-sm text-gray-600 mb-4">Age: {age}</p>
            <p className="text-base">{truncatedBio}</p>
          </div>
        );
      }

      const user = {
        name: "Aman Sharma",
        age: 28,
        bio: "A full-stack developer with a passion for building scalable web applications and learning new technologies in the JavaScript ecosystem. He also enjoys open-source contributions and blogging about his tech journey."
      };

      ReactDOM.createRoot(document.getElementById("root")).render(
        <ProfileCard name={user.name} age={user.age} bio={user.bio} />
      );
    </script>
  </body>
</html>
